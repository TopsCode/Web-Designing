<body>
    <nav class="navbar bg-dark">
        <div class="container"> 
            <h1 class="logo lg-heading text-light">LOGO</h1>
            <ul class="nav-items">
                <li class="nav-item"><a href="./index.html">Home</a></li>
                <li class="nav-item"><a href="./about.html">About Us</a></li>
                <li class="nav-item"><a href="./Contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>
    
    <section class="contect-form">
        <div class="container">
            <div class="form-wraper">
                <div class="company-address"> 
                    <div class="address-group">
                        <i class="fas fa-map-marker-alt fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">Location</h2>
                        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit.</p>
                    </div>
                    <div class="address-group">
                        <i class="fas fa-envelope fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">Email</h2>
                        <p>Lorem ipsum @ gmail.com</p>
                    </div>
                    <div class="address-group">
                        <i class="fas fa-phone-square-alt fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">Call</h2>
                        <p>1234567891</p>
                    </div>
                    <img src="img/building.jpeg" alt="building image">
                </div>

                <form action="" class="form">
                    <h1 class="lg-heading text-black">Contact us</h1>
                    <p class="text-gray">Lorem ipsum dolor sit amet consectetur adipisicing elit. Praesentium, quam!</p>
                    <div class="form-group">
                        <label for="Username">Username</label>
                        <input type="text" required>
                    </div>
                    <div class="form-group">
                        <label for="email">email</label>
                        <input type="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">phone</label>
                        <input type="number" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <input type="text" class="message"required>
                    </div>
                    <button type="submit" class="form-btn">Submit</button>
                </form>
                
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="social">
            <a href="#"><i class="fab fa-facebook fa-3x"></i></a>
            <a href="#"><i class="fab fa-instagram-square fa-3x"></i></a>
            <a href="#"><i class="fab fa-twitter-square fa-3x"></i></a>
